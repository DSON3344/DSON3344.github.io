<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta name="description" content="DSON，a personal website focusing on image synthesis, video editing, and pixel art.">
        <title>DSON</title>
    
        <link rel="website icon" type="png" href="Image/DSON logo.png">
        <link rel="stylesheet" href="DSON.css">
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "NJRT3-4TjVfLih7n5",
            });
        })();
        </script>
    </head>
<body class="body">
    <header class="header">
        <div class="gradient-layer"></div>
        <div class="image-layer"></div>
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Portfolio</button>
                <div class="dropdown-content">
                    <a href="illustration.html" id="link-illustration">Illustrations</a>
                    <a href="photo.html" id="link-photo">Photos</a>
                    <a href="video.html" id="link-video">Videos</a>
                </div>
            </div>
            <a href="socialmedia.html">Social Media</a>
            <a href="contact.html">Contact Me</a>
        </nav>
    </header>

    <div class="overlay" onclick="toggleMenu()"></div>

    <main class="contact-main">
        <div class="contact-content">
            <h2 class="contact-h2">Write Something for Me!</h2>
            <form id="contactForm">
                <label for="name" class="contact-label">Name (Full Name or Nickname)</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" class="contact-input">

                <label for="gender" class="contact-label">Gender (Male / Female)</label>
                <input type="text" id="gender" name="gender" required placeholder="Enter your gender" class="contact-input">
                
                <label for="age" class="contact-label">Age (0 ~ 99+)</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age" class="contact-input">

                <label for="email" class="contact-label">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" class="contact-input">
                
                <label for="message" class="contact-label">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here" class="contact-textarea"></textarea>
                
                <button type="submit" class="contact-btn">Send!</button>
            </form>
        </div>
    </main>
    <script src="DSON.js" defer></script>
    <script src="contact.js" defer></script>
</body>
</html>
